version: "3.9"

services:
  ml-api:
    build: ./ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./ml-api/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build: ./web
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - ml-api
    command: npm run dev
